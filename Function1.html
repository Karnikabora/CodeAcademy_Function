//--------------------------------------------------------------------------------------------------------
     
    //Exm 2
      
      function rectangleArea(width, height) {
        if (width < 0 || height < 0) {
          return "You need positive integers to calculate area!";
        }
        return width * height;
      }

      const area = rectangleArea(-1, 2);
      console.log(area);
