<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("Rock, Paper, or Scissors");
      const getUserChoice = (userInput) => {
        //Used JavaScriptâ€™s toLowerCase() function to make the userInput all lowercase.
        userInput = userInput.toLowerCase();
        if (
          userInput === "rock" ||
          userInput === "paper" ||
          userInput === "Scissors"
        ) {
          return userInput;
        } else {
          console.log("Error!");
        }
      };
      /*console.log(getUserChoice('Paper')); // should print 'paper'
console.log(getUserChoice('fork')); // should print 'Error!' and `undefined`*/

      const getComputerChoice = () => {
        return Math.floor(Math.random() * 3);
      };
      const projectOutcome = () => {
        switch (getComputerChoice()) {
          case 0:
            return "rock";
            break;
          case 1:
            return "paper";
            break;
          case 2:
            return "Scissors";
            break;
        }
      };

      const determineWinner = (userChoice, computerChoice) => {
        if (userChoice == computerChoice) {
          return "The game is a tie!";
        }
        if (userChoice == "paper") {
          if (computerChoice === "scissors") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }
        if (userChoice === "scissors") {
          if (computerChoice === "rock") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }
        if (userChoice === "rock") {
          if (computerChoice === "paper") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }
      };

      const playGame = () => {
        const userChoice = getUserChoice("rock");
        const computerChoice = projectOutcome();
        console.log("You threw: " + userChoice);
        console.log("The computer threw:" + computerChoice);
        console.log(determineWinner(userChoice, computerChoice));
      };
      playGame();
    </script>
  </body>
</html>
